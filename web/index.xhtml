<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" /> 
    </h:head>
    
    <h:body>
        <div class="container " />   
        <h:form>
        <h:dataTable styleClass="table  table-striped"  value="#{yiyecekController.ylist}" var="yiye">
            <h:column>
                <f:facet name="header"> Yiyecek İD </f:facet>
                #{yiye.yiyecek_id}
            </h:column>
            <h:column>
                <f:facet name="header"> Yiyecek Adı  </f:facet>
                #{yiye.yiyecekadi}
            </h:column>
            <h:column>
                <f:facet name="header"> Fiyatı  </f:facet>
                #{yiye.fiyat}
            </h:column> 
            <h:column>
                <f:facet name="header"> Stok Adedi  </f:facet>
                #{yiye.stokadedi}
            </h:column>
        </h:dataTable>
        </h:form>    
    </h:body>
</html>
